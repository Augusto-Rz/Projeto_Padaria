<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form *ngIf="product">
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.proNome" name="proNome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de custo(R$)" [value]="product.proPrecoCusto" name="proPrecoCusto" step="0.01" min="0" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de venda (R$)" [value]="product.proPrecoVenda" name="proPrecoVenda" step="0.01" min="0" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade em estoque" [value]="product.proQuantidadeEstoque" name="proQuantidadeEstoque" min="0" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Categoria" [value]="product.proCategoria" name="proCategoria" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Marca" [value]="product.proMarca" name="proMarca" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Unidade de medida" [value]="product.proUnidadeMedida" name="proUnidadeMedida" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Produto Ativo?</mat-label>
            <mat-select [(ngModel)]="product.proAtivo" name="proAtivo" [disabled]="true">
              <mat-option [value]="true">Sim</mat-option>
              <mat-option [value]="false">Não</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="product.proDataCadastro" name="proDataCadastro" [disabled]="true">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
     
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Data de Atualização" [(ngModel)]="product.proDataAtualizacao" name="proDataAtualizacao" [disabled]="true">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
